{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-100 p-6">
  <!-- Page Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Manage Specializations</h1>
    <button onclick="openModal()" 
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
      + Add Specialization
    </button>
  </div>

  <!-- Table -->
  <div class="bg-white shadow-md rounded-xl overflow-x-auto">
    <table class="min-w-full text-left text-sm">
      <thead class="bg-gray-200 text-gray-700">
        <tr>
          <th class="px-6 py-3">#</th>
          <th class="px-6 py-3">Specialization Name</th>
          <th class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        {% for spec in specializations %}
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4">{{ forloop.counter }}</td>
          <td class="px-6 py-4">{{ spec.name }}</td>
          <td class="px-6 py-4">
            <div class="flex space-x-3">
              <a href="{% url 'edit_specialization' spec.id %}" class="text-blue-500 hover:text-blue-700">
                <i class="fas fa-edit"></i>
              </a>
              <a href="{% url 'delete_specialization' spec.id %}" class="text-red-500 hover:text-red-700"
                 onclick="return confirm('Delete this specialization?');">
                <i class="fas fa-trash-alt"></i>
              </a>
            </div>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center py-6 text-gray-500">No specializations found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg w-full max-w-md shadow-lg p-6 relative">
    <h2 class="text-xl font-semibold mb-4">Add Specialization</h2>
    <form method="POST" action="{% url 'add_specialization' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Specialization Name</label>
        <input type="text" name="name" id="name" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="flex justify-end space-x-2 mt-6">
        <button type="button" onclick="closeModal()"
                class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-md">
          Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-md">
          Submit
        </button>
      </div>
    </form>
    <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800">
      &times;
    </button>
  </div>
</div>

<!-- Scripts -->
<script>
  function openModal() {
    document.getElementById('addModal').classList.remove('hidden');
  }

  function closeModal() {
    document.getElementById('addModal').classList.add('hidden');
  }
</script>
{% endblock %}
